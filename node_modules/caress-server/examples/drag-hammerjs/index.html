
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        #container {
            width: 700px;
        height: 700px;
        overflow: hidden;
      position:relative;
        background: #eee;
        }

    .box {
            position: absolute;
            width: 100px;
            height: 100px;
            overflow: hidden;
            opacity: .7;
            -webkit-transition: -webkit-transform .1s;
        }

        .box1 { left: 150px; top: 150px; background: blue; }
        .box2 { left: 350px; top: 150px; background: red; }
        .box3 { left: 500px; top: 150px; background: green; }
        .box4 { left: 0; top: 150px; background: orange; }

    </style>
</head>

<body>

<div id="container">
  <div class="box box1"></div>
  <div class="box box2"></div>
  <div class="box box3"></div>
  <div class="box box4"></div>
</div>

  <div id="_debug"></div>

<script type="text/javascript" src="../common/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../common/js/underscore-1.3.3.min.js"></script>
<script type="text/javascript" src="../common/js/socket.io-0.9.10.min.js"></script>
<script src="../common/js/hammer.js"></script>
<script src="../common/js/jquery.hammer.js"></script>
<script type="text/javascript" src="../common/js/caress-0.1.0.js"></script>
<script>

    $(function() {
        window.client = new Caress.Client({
            host: 'localhost',
            port: 5000
        });
        client.connect();
    });

    var debug_el = document.getElementById("_debug");
   function debug(str) {
       debug_el.innerHTML += " "+ str.toString() ;
   }

    /**
     * setup hammer
     */
    var el = document.getElementById('container');

    var hammer = new Hammer(el, {
        drag_min_distance: 0,
        drag_horizontal: true,
        drag_vertical: true,
        transform: false,
        hold: false,
        prevent_default: true
    });

    var container_size = el.getBoundingClientRect();

    var drag = {};

    var drag_el;
    var drag_el_size = {};
    var drag_timer;
    var drag_pos = {};
    var zIndex = 10;

    /**
     * keep up dragging
     */
    function watchDrag()
    {
        if(!drag.length) {
            return;
        }

        for(var d = 0; d<drag.length; d++) {
            var left = drag[d].pos.x - (drag[d].size.width / 2);
            var top = drag[d].pos.y - (drag[d].size.height / 2);

            if(left < 0) {
                left = 0;
            }
            if(top < 0) {
                top = 0;
            }

            if(left > container_size.width - drag[d].size.width) {
                left = container_size.width - drag[d].size.width;
            }
            if(top > container_size.height - drag[d].size.height) {
                top = container_size.height - drag[d].size.height;
            }

            drag[d].el.style.left = left +'px';
            drag[d].el.style.top = top +'px';
        }
    }

    /**
     * on tap
     */
    hammer.ontap = function(ev) {
        var touches = ev.originalEvent.touches || [ev.originalEvent];
        for(var t=0; t<ev.touches.length; t++) {
            var el = touches[t].target;

            if(el && el.className.search('box') > -1) {
                el.style.zIndex = zIndex++;
            }
        }
    };


    /**
     * on drag
     */
    hammer.ondrag = function(ev) {
        drag = [];
        var touches = ev.originalEvent.touches || [ev.originalEvent];
        for(var t=0; t<touches.length; t++) {
            var el = touches[t].target;

            if(el && el.className.search('box') > -1) {
                drag.push({
                    el: el,
                    size: { width: 100, height: 100 },
                    pos: ev.touches[t]
                });
            }
        }
    };


    setInterval(watchDrag, 10);

</script>
</body>
</html>
